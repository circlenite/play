<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circlenite - Play Fortnite As A Circle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 80vh;
        }

        canvas {
            display: block;
            background-color: #4CAF50;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 98%;
            pointer-events: none;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hud-stats {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
            pointer-events: auto;
        }

        .inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .slot {
            width: 65px;
            height: 65px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            position: relative;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .slot.active { 
            border-color: #fff; 
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        .slot.rare { background: rgba(0, 112, 221, 0.4); border-color: #0070dd; }
        .slot.legendary { background: rgba(255, 128, 0, 0.4); border-color: #ff8000; }

        #joystick-zone {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 150px;
            height: 150px;
            pointer-events: auto;
        }

        #action-zone {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            pointer-events: auto;
        }

        .btn {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active { background: rgba(255,255,255,0.4); }

        #bus-screen, #game-over {
            position: absolute;
            inset: 0;
            background: rgba(0,0,50,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: auto;
        }

        .health-bar-container {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 25px;
            background: #333;
            border: 2px solid #000;
            border-radius: 4px;
        }

        .health-bar { width: 100%; height: 100%; background: #4caf50; transition: width 0.3s; }
        .shield-bar { width: 0%; height: 100%; background: #03a9f4; position: absolute; top: 0; left: 0; transition: width 0.3s; z-index: 5;}
        
        #shield-display {
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 14px;
            font-weight: bold;
            color: #03a9f4;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="bus-screen">
            <h1>CIRCLENITE</h1>
            <p>Jump to begin the battle!</p>
            <button class="btn" style="width: 150px; border-radius: 10px;" onclick="startGame()">JUMP!</button>
        </div>

        <div class="hud-stats">
            <div id="players-count">Players Left: 50</div>
            <div id="mats-count">Wood: 100</div>
            <div id="kills-count">Elims: 0</div>
        </div>

        <div class="health-bar-container">
            <div id="shield-display">Shield: 0</div>
            <div id="shield-bar" class="shield-bar"></div>
            <div id="health-bar" class="health-bar"></div>
        </div>

        <div class="inventory" id="inventory-ui"></div>

        <div id="joystick-zone">
            <div id="joystick-base" style="width: 100%; height: 100%; background: rgba(255,255,255,0.1); border-radius: 50%; border: 1px solid rgba(255,255,255,0.3); position: relative;">
                <div id="joystick-knob" style="width: 50px; height: 50px; background: #fff; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
            </div>
        </div>

        <div id="action-zone">
            <div class="btn" id="btn-fire">FIRE</div>
            <div class="btn" id="btn-build">BUILD</div>
            <div class="btn" id="btn-loot">LOOT</div>
            <div class="btn" style="background:rgba(255,50,50,0.3)" onclick="dropItem()">DROP</div>
            <div class="btn" id="btn-slot" onclick="cycleSlot()" style="grid-column: span 2; width: auto; border-radius: 10px; height: 40px;">NEXT ITEM</div>
        </div>

        <div id="game-over" style="display:none;">
            <h1 id="result-text">#1 VICTORY ROYALE</h1>
            <button class="btn" style="width: 150px; border-radius: 10px;" onclick="resetGame()">REPLAY</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const joystickKnob = document.getElementById('joystick-knob');
    const joystickBase = document.getElementById('joystick-base');

    const WORLD_SIZE = 3500;
    const PLAYER_SPEED = 5.5;
    const MAX_HP = 500; 
    const MAX_SHIELD = 100;
    
    let player, enemies, bullets, chests, walls, storm, droppedItems, gameActive, playersLeft, stormInterval;
    let joystick = { x: 0, y: 0, active: false };
    let isFiring = false;

    function init() {
        resize();
        window.addEventListener('resize', resize);
        setupTouch();
        resetGameData();
        gameLoop();
    }

    function resetGameData() {
        player = {
            x: WORLD_SIZE / 2, y: WORLD_SIZE / 2, hp: MAX_HP, shield: 0, mats: 100, kills: 0, angle: 0,
            inventory: [
                {name: 'Starter AR', type: 'gun', rarity: 'common', color: '#888'},
                {name: 'Pickaxe', type: 'melee', color: '#888'}
            ],
            activeSlot: 0, isMoving: false, lastShot: 0
        };
        enemies = []; bullets = []; chests = []; walls = []; droppedItems = [];
        storm = { r: 3000, targetR: 3000, x: WORLD_SIZE/2, y: WORLD_SIZE/2 };
        gameActive = false;
        playersLeft = 50;
        
        for(let i=0; i<100; i++) chests.push({ x: Math.random() * WORLD_SIZE, y: Math.random() * WORLD_SIZE, opened: false });
        for(let i=0; i<49; i++) enemies.push({ x: Math.random() * WORLD_SIZE, y: Math.random() * WORLD_SIZE, hp: 100, targetAngle: Math.random() * Math.PI * 2, lastShot: 0 });
        updateUI();
    }

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

    function setupTouch() {
        joystickBase.addEventListener('touchstart', (e) => { e.preventDefault(); joystick.active = true; handleJoystick(e); }, {passive: false});
        window.addEventListener('touchmove', (e) => { if(joystick.active) handleJoystick(e); }, {passive: false});
        window.addEventListener('touchend', () => { joystick.active = false; player.isMoving = false; });

        const fireBtn = document.getElementById('btn-fire');
        fireBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isFiring = true; }, {passive: false});
        fireBtn.addEventListener('touchend', () => isFiring = false);
        
        document.getElementById('btn-build').addEventListener('touchstart', (e) => { e.preventDefault(); buildWall(); }, {passive: false});
        document.getElementById('btn-loot').addEventListener('touchstart', (e) => { e.preventDefault(); tryLoot(); }, {passive: false});
    }

    function handleJoystick(e) {
        const touch = e.touches[0];
        const rect = joystickBase.getBoundingClientRect();
        const dx = touch.clientX - (rect.left + rect.width / 2);
        const dy = touch.clientY - (rect.top + rect.height / 2);
        const dist = Math.hypot(dx, dy);
        const maxDist = rect.width / 2;
        const finalDist = Math.min(dist, maxDist);
        const angle = Math.atan2(dy, dx);
        
        joystickKnob.style.left = `calc(50% + ${Math.cos(angle) * finalDist}px)`;
        joystickKnob.style.top = `calc(50% + ${Math.sin(angle) * finalDist}px)`;
        
        player.angle = angle;
        player.isMoving = true;
    }

    function startGame() {
        document.getElementById('bus-screen').style.display = 'none';
        gameActive = true;
        stormInterval = setInterval(() => { if(gameActive) storm.targetR *= 0.8; }, 15000);
    }

    function resetGame() { location.reload(); }

    function dropItem() {
        if(!gameActive || player.inventory.length <= 1) return;
        const item = player.inventory[player.activeSlot];
        if(item.name === "Pickaxe") return;

        droppedItems.push({
            ...item,
            x: player.x + Math.cos(player.angle) * 60,
            y: player.y + Math.sin(player.angle) * 60
        });

        player.inventory.splice(player.activeSlot, 1);
        player.activeSlot = 0;
        updateUI();
    }

    function tryLoot() {
        // Pick up dropped items first
        for(let i = droppedItems.length - 1; i >= 0; i--) {
            if(Math.hypot(player.x - droppedItems[i].x, player.y - droppedItems[i].y) < 70) {
                if(player.inventory.length < 5) {
                    player.inventory.push(droppedItems.splice(i, 1)[0]);
                    updateUI(); return;
                }
            }
        }

        // Open Chests
        chests.forEach(c => {
            if(!c.opened && Math.hypot(player.x - c.x, player.y - c.y) < 80) {
                c.opened = true;
                const loots = [
                    {name: 'Scoped AR', type: 'gun', rarity: 'rare', color: '#0070dd'},
                    {name: 'Gold Pump', type: 'gun', rarity: 'legendary', color: '#ff8000'},
                    {name: 'Shield Pot', type: 'shield', color: '#03a9f4'},
                    {name: 'Med Kit', type: 'heal', color: '#f44336'}
                ];
                player.inventory.push(loots[Math.floor(Math.random()*loots.length)]);
                player.mats += 30;
                updateUI();
            }
        });
    }

    function buildWall() {
        if(player.mats >= 10) {
            walls.push({ x: player.x + Math.cos(player.angle)*70, y: player.y + Math.sin(player.angle)*70, hp: 150 });
            player.mats -= 10; updateUI();
        }
    }

    function cycleSlot() {
        player.activeSlot = (player.activeSlot + 1) % player.inventory.length;
        updateUI();
    }

    function updateUI() {
        document.getElementById('mats-count').innerText = `Wood: ${player.mats}`;
        document.getElementById('kills-count').innerText = `Elims: ${player.kills}`;
        document.getElementById('players-count').innerText = `Players: ${playersLeft}`;
        document.getElementById('health-bar').style.width = (player.hp / MAX_HP * 100) + '%';
        document.getElementById('shield-bar').style.width = (player.shield / MAX_SHIELD * 100) + '%';
        document.getElementById('shield-display').innerText = `Shield: ${Math.floor(player.shield)}`;

        const invUI = document.getElementById('inventory-ui');
        invUI.innerHTML = '';
        player.inventory.forEach((item, i) => {
            const slot = document.createElement('div');
            slot.className = `slot ${i === player.activeSlot ? 'active' : ''} ${item.rarity || ''}`;
            slot.innerText = item.name;
            invUI.appendChild(slot);
        });
    }

    function update() {
        if(!gameActive) return;

        if(player.isMoving) {
            player.x = Math.max(0, Math.min(WORLD_SIZE, player.x + Math.cos(player.angle) * PLAYER_SPEED));
            player.y = Math.max(0, Math.min(WORLD_SIZE, player.y + Math.sin(player.angle) * PLAYER_SPEED));
        }

        if(isFiring) {
            const item = player.inventory[player.activeSlot];
            const now = Date.now();
            if(item.type === 'gun' && now - player.lastShot > 150) {
                bullets.push({ x: player.x, y: player.y, vx: Math.cos(player.angle)*20, vy: Math.sin(player.angle)*20, owner: 'player' });
                player.lastShot = now;
            } else if (item.type === 'shield' && player.shield < MAX_SHIELD) {
                player.shield = Math.min(MAX_SHIELD, player.shield + 50);
                player.inventory.splice(player.activeSlot, 1); player.activeSlot = 0; updateUI(); isFiring = false;
            } else if (item.type === 'heal' && player.hp < MAX_HP) {
                player.hp = Math.min(MAX_HP, player.hp + 100);
                player.inventory.splice(player.activeSlot, 1); player.activeSlot = 0; updateUI(); isFiring = false;
            }
        }

        if(storm.r > storm.targetR) storm.r -= 0.5;
        if(Math.hypot(player.x - storm.x, player.y - storm.y) > storm.r) player.hp -= 0.2;

        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy;
            if(b.owner === 'player') {
                enemies.forEach(e => { if(Math.hypot(b.x-e.x, b.y-e.y) < 30) { e.hp -= 40; b.hit = true; } });
            } else {
                if(Math.hypot(b.x-player.x, b.y-player.y) < 30) { 
                    if(player.shield > 0) player.shield -= 20; else player.hp -= 20; 
                    b.hit = true; updateUI(); 
                }
            }
        });
        bullets = bullets.filter(b => !b.hit && b.x > 0 && b.x < WORLD_SIZE);

        enemies.forEach((e, i) => {
            e.x += Math.cos(e.targetAngle) * 2; e.y += Math.sin(e.targetAngle) * 2;
            if(Math.random() < 0.01) e.targetAngle = Math.random() * Math.PI * 2;
            if(Math.hypot(e.x-player.x, e.y-player.y) < 400 && Date.now() - e.lastShot > 2000) {
                const ang = Math.atan2(player.y - e.y, player.x - e.x);
                bullets.push({ x: e.x, y: e.y, vx: Math.cos(ang)*12, vy: Math.sin(ang)*12, owner: 'enemy' });
                e.lastShot = Date.now();
            }
            if(e.hp <= 0) { enemies.splice(i, 1); playersLeft--; player.kills++; player.shield = Math.min(MAX_SHIELD, player.shield + 25); updateUI(); }
        });

        if(player.hp <= 0) { gameActive = false; document.getElementById('game-over').style.display = 'flex'; document.getElementById('result-text').innerText = "ELIMINATED"; }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width/2 - player.x, canvas.height/2 - player.y);
        
        ctx.fillStyle = '#45a049'; ctx.fillRect(0, 0, WORLD_SIZE, WORLD_SIZE);
        
        // Draw Chests
        chests.forEach(c => { ctx.fillStyle = c.opened ? '#444' : '#FFD700'; ctx.fillRect(c.x-25, c.y-20, 50, 40); });

        // Draw Dropped Items with Glow
        droppedItems.forEach(item => {
            const pulse = Math.sin(Date.now()/200) * 5;
            const grad = ctx.createRadialGradient(item.x, item.y, 5, item.x, item.y, 30 + pulse);
            grad.addColorStop(0, item.color); grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(item.x, item.y, 35 + pulse, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = item.color; ctx.beginPath(); ctx.arc(item.x, item.y, 12, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#fff'; ctx.stroke();
        });

        walls.forEach(w => { ctx.fillStyle = '#5d4037'; ctx.fillRect(w.x-30, w.y-30, 60, 60); });
        enemies.forEach(e => { ctx.fillStyle = '#e91e63'; ctx.beginPath(); ctx.arc(e.x, e.y, 25, 0, Math.PI*2); ctx.fill(); });
        ctx.fillStyle = 'yellow'; bullets.forEach(b => { ctx.beginPath(); ctx.arc(b.x, b.y, 6, 0, Math.PI*2); ctx.fill(); });

        // Storm
        ctx.strokeStyle = 'rgba(150, 0, 255, 0.5)'; ctx.lineWidth = 15;
        ctx.beginPath(); ctx.arc(storm.x, storm.y, storm.r, 0, Math.PI*2); ctx.stroke();

        // Player
        ctx.save(); ctx.translate(player.x, player.y); ctx.rotate(player.angle);
        ctx.fillStyle = '#2196f3'; ctx.beginPath(); ctx.arc(0, 0, 26, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#333'; ctx.fillRect(18, -8, 40, 16); ctx.restore();

        ctx.restore();
    }

    function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
    init();
</script>
</body>
</html>
