<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circlenite- play Fortnite as a circle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 75vh;
        }

        canvas {
            display: block;
            background-color: #4CAF50;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
            pointer-events: none;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hud-stats {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
            pointer-events: auto;
        }

        .inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .slot {
            width: 65px;
            height: 65px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            position: relative;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .slot:active {
            transform: scale(0.9);
        }

        .slot.active { 
            border-color: #fff; 
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        .slot.rare { background: rgba(0, 112, 221, 0.4); border-color: #0070dd; }
        .slot.legendary { background: rgba(255, 128, 0, 0.4); border-color: #ff8000; }

        #joystick-zone {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 150px;
            height: 150px;
            pointer-events: auto;
        }

        #action-zone {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            pointer-events: auto;
        }

        .btn {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active { background: rgba(255,255,255,0.4); }

        #bus-screen {
            position: absolute;
            inset: 0;
            background: rgba(0,0,100,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: auto;
        }

        .health-bar-container {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 25px;
            background: #333;
            border: 2px solid #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .health-bar { width: 100%; height: 100%; background: #4caf50; transition: width 0.3s; }
        .shield-bar { width: 0%; height: 50%; background: #03a9f4; position: absolute; top: -12px; left: 0; transition: width 0.3s; z-index: 5;}
        
        #shield-display {
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 14px;
            font-weight: bold;
            color: #03a9f4;
        }

        #game-over {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="bus-screen">
            <h1>CIRCLENITE!</h1>
            <p>Tap weapon slots to switch!</p>
            <button class="btn" style="width: 150px; border-radius: 10px;" onclick="startGame()">JUMP!</button>
        </div>

        <div class="hud-stats">
            <div id="players-count">Players Left: 50</div>
            <div id="mats-count">Wood: 100</div>
            <div id="kills-count">Elims: 0</div>
        </div>

        <div class="health-bar-container">
            <div id="shield-display">Shield: 0</div>
            <div id="shield-bar" class="shield-bar"></div>
            <div id="health-bar" class="health-bar"></div>
        </div>

        <div class="inventory" id="inventory-ui">
            <!-- Populated via JS -->
        </div>

        <div id="joystick-zone">
            <div id="joystick-base" style="width: 100%; height: 100%; background: rgba(255,255,255,0.1); border-radius: 50%; border: 1px solid rgba(255,255,255,0.3); position: relative;">
                <div id="joystick-knob" style="width: 50px; height: 50px; background: #fff; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
            </div>
        </div>

        <div id="action-zone">
            <div class="btn" id="btn-fire">FIRE</div>
            <div class="btn" id="btn-build">WALL</div>
            <div class="btn" id="btn-loot">LOOT</div>
            <div class="btn" id="btn-slot" onclick="cycleSlot()">NEXT</div>
        </div>

        <div id="game-over">
            <h1 id="result-text">#1 VICTORY ROYALE</h1>
            <button class="btn" style="width: 150px; border-radius: 10px;" onclick="resetGame()">REPLAY</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const joystickKnob = document.getElementById('joystick-knob');
    const joystickBase = document.getElementById('joystick-base');

    // Game Constants
    const WORLD_SIZE = 3500;
    const PLAYER_SPEED = 5.5;
    const BOT_COUNT = 49;
    const MAX_HP = 500; 
    const MAX_SHIELD = 100;
    
    // Game State
    let player, enemies, bullets, chests, walls, storm, gameActive, playersLeft, stormInterval;

    // Input State
    let joystick = { x: 0, y: 0, active: false };
    let isFiring = false;

    function init() {
        resize();
        window.addEventListener('resize', resize);
        setupTouch();
        resetGameData();
    }

    function resetGameData() {
        player = {
            x: WORLD_SIZE / 2,
            y: WORLD_SIZE / 2,
            hp: MAX_HP,
            shield: 0,
            mats: 100,
            kills: 0,
            angle: 0,
            inventory: [
                {name: 'Starter AR', type: 'gun', rarity: 'rare', color: '#0070dd'},
                {name: 'Pickaxe', type: 'melee', color: '#888'}
            ],
            activeSlot: 0,
            isMoving: false,
            lastShot: 0
        };

        enemies = [];
        bullets = [];
        chests = [];
        walls = [];
        storm = { r: 3000, targetR: 3000, x: WORLD_SIZE/2, y: WORLD_SIZE/2 };
        gameActive = false;
        playersLeft = BOT_COUNT + 1;
        isFiring = false;
        
        if (stormInterval) clearInterval(stormInterval);

        // Spawn Chests
        for(let i=0; i<120; i++) {
            chests.push({
                x: Math.random() * WORLD_SIZE,
                y: Math.random() * WORLD_SIZE,
                opened: false
            });
        }

        // Spawn Bots
        for(let i=0; i<BOT_COUNT; i++) {
            enemies.push({
                x: Math.random() * WORLD_SIZE,
                y: Math.random() * WORLD_SIZE,
                hp: 100,
                id: i,
                targetAngle: Math.random() * Math.PI * 2,
                lastShot: 0
            });
        }
        updateUI();
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function setupTouch() {
        // Joystick Handling
        joystickBase.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            joystick.active = true; 
            handleJoystick(e); 
        }, {passive: false});

        window.addEventListener('touchmove', (e) => { 
            if(joystick.active) handleJoystick(e); 
        }, {passive: false});

        window.addEventListener('touchend', (e) => { 
            joystick.active = false; 
            joystickKnob.style.top = '50%'; 
            joystickKnob.style.left = '50%';
            player.isMoving = false;
        });

        // Fire Button logic
        const fireBtn = document.getElementById('btn-fire');
        const startFire = (e) => { if(e) e.preventDefault(); isFiring = true; };
        const stopFire = (e) => { if(e) e.preventDefault(); isFiring = false; };

        fireBtn.addEventListener('touchstart', startFire, {passive: false});
        fireBtn.addEventListener('touchend', stopFire, {passive: false});
        fireBtn.addEventListener('mousedown', startFire);
        fireBtn.addEventListener('mouseup', stopFire);
        fireBtn.addEventListener('mouseleave', stopFire);

        // Other action buttons
        document.getElementById('btn-build').addEventListener('touchstart', (e) => { e.preventDefault(); buildWall(); }, {passive: false});
        document.getElementById('btn-loot').addEventListener('touchstart', (e) => { e.preventDefault(); tryLoot(); }, {passive: false});
    }

    function handleJoystick(e) {
        const touch = e.touches[0];
        const rect = joystickBase.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        let dx = touch.clientX - centerX;
        let dy = touch.clientY - centerY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const maxDist = rect.width / 2;

        if (dist > maxDist) {
            dx = (dx / dist) * maxDist;
            dy = (dy / dist) * maxDist;
        }

        joystickKnob.style.left = `calc(50% + ${dx}px)`;
        joystickKnob.style.top = `calc(50% + ${dy}px)`;

        joystick.x = dx / maxDist;
        joystick.y = dy / maxDist;
        player.isMoving = true;
        player.angle = Math.atan2(dy, dx);
    }

    function startGame() {
        document.getElementById('bus-screen').style.display = 'none';
        document.getElementById('game-over').style.display = 'none';
        gameActive = true;
        
        stormInterval = setInterval(() => {
            if(!gameActive) return;
            storm.targetR *= 0.75;
            if(storm.targetR < 150) storm.targetR = 150;
        }, 12000);
    }

    function resetGame() {
        resetGameData();
        document.getElementById('bus-screen').style.display = 'flex';
        document.getElementById('game-over').style.display = 'none';
    }

    function buildWall() {
        if(!gameActive) return;
        if(player.mats >= 10) {
            const wx = player.x + Math.cos(player.angle) * 70;
            const wy = player.y + Math.sin(player.angle) * 70;
            walls.push({ x: wx, y: wy, hp: 150 });
            player.mats -= 10;
            updateUI();
        }
    }

    function tryLoot() {
        if(!gameActive) return;
        chests.forEach(c => {
            const dist = Math.hypot(player.x - c.x, player.y - c.y);
            if(dist < 100 && !c.opened) {
                c.opened = true;
                const loots = [
                    {name: 'Scoped AR', type: 'gun', rarity: 'rare', color: '#0070dd'},
                    {name: 'Gold Pump', type: 'gun', rarity: 'legendary', color: '#ff8000'},
                    {name: 'Minigun', type: 'gun', rarity: 'legendary', color: '#ff8000'},
                    {name: 'Medkit', type: 'heal', color: '#f44336'}
                ];
                const item = loots[Math.floor(Math.random() * loots.length)];
                if(player.inventory.length < 5) {
                    player.inventory.push(item);
                }
                player.mats += 40;
                updateUI();
            }
        });
    }

    function selectSlot(index) {
        if (index < player.inventory.length) {
            player.activeSlot = index;
            updateUI();
        }
    }

    function cycleSlot() {
        player.activeSlot = (player.activeSlot + 1) % player.inventory.length;
        updateUI();
    }

    function updateUI() {
        document.getElementById('mats-count').innerText = `Wood: ${player.mats}`;
        document.getElementById('kills-count').innerText = `Elims: ${player.kills}`;
        document.getElementById('players-count').innerText = `Players Left: ${playersLeft}`;
        
        const healthBar = document.getElementById('health-bar');
        const shieldBar = document.getElementById('shield-bar');
        const shieldDisplay = document.getElementById('shield-display');

        healthBar.style.width = ((player.hp / MAX_HP) * 100) + '%';
        shieldBar.style.width = ((player.shield / MAX_SHIELD) * 100) + '%';
        shieldDisplay.innerText = `Shield: ${Math.floor(player.shield)}`;

        const invUI = document.getElementById('inventory-ui');
        invUI.innerHTML = '';
        player.inventory.forEach((item, i) => {
            const slot = document.createElement('div');
            slot.className = `slot ${i === player.activeSlot ? 'active' : ''} ${item.rarity || ''}`;
            slot.innerText = item.name;
            // ADDED: Click/Touch listener to switch to this weapon
            slot.onclick = (e) => {
                e.stopPropagation();
                selectSlot(i);
            };
            invUI.appendChild(slot);
        });
    }

    function gameLoop() {
        if(gameActive) {
            update();
            draw();
        }
        requestAnimationFrame(gameLoop);
    }

    function update() {
        if(player.isMoving) {
            player.x += Math.cos(player.angle) * PLAYER_SPEED;
            player.y += Math.sin(player.angle) * PLAYER_SPEED;
            player.x = Math.max(0, Math.min(WORLD_SIZE, player.x));
            player.y = Math.max(0, Math.min(WORLD_SIZE, player.y));
        }

        if(isFiring) {
            const now = Date.now();
            const currentItem = player.inventory[player.activeSlot];
            if(currentItem && currentItem.type === 'gun' && now - player.lastShot > 140) {
                bullets.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(player.angle) * 20,
                    vy: Math.sin(player.angle) * 20,
                    owner: 'player'
                });
                player.lastShot = now;
            } else if (currentItem && currentItem.type === 'melee' && now - player.lastShot > 350) {
                enemies.forEach(e => {
                    if(Math.hypot(player.x - e.x, player.y - e.y) < 80) e.hp -= 35;
                });
                player.lastShot = now;
            } else if (currentItem && currentItem.type === 'heal' && player.hp < MAX_HP) {
                player.hp = Math.min(MAX_HP, player.hp + 100);
                player.inventory.splice(player.activeSlot, 1);
                player.activeSlot = 0;
                updateUI();
                isFiring = false;
            }
        }

        if(storm.r > storm.targetR) storm.r -= 0.6;
        const distFromCenter = Math.hypot(player.x - storm.x, player.y - storm.y);
        if(distFromCenter > storm.r) {
            player.hp -= 0.25;
            updateUI();
        }

        for(let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.x += b.vx;
            b.y += b.vy;
            let hit = false;
            if(b.owner === 'player') {
                enemies.forEach(e => {
                    if(Math.hypot(b.x - e.x, b.y - e.y) < 30) { e.hp -= 40; hit = true; }
                });
            } else {
                if(Math.hypot(b.x - player.x, b.y - player.y) < 30) {
                    if(player.shield > 0) player.shield -= 25;
                    else player.hp -= 25;
                    updateUI();
                    hit = true;
                }
            }
            if(hit || b.x < 0 || b.x > WORLD_SIZE || b.y < 0 || b.y > WORLD_SIZE) bullets.splice(i, 1);
        }

        enemies.forEach((e, i) => {
            e.x += Math.cos(e.targetAngle) * 2.5;
            e.y += Math.sin(e.targetAngle) * 2.5;
            if(Math.random() < 0.015) e.targetAngle = Math.random() * Math.PI * 2;
            const d = Math.hypot(e.x - player.x, e.y - player.y);
            if(d < 500 && Date.now() - e.lastShot > 1800) {
                const ang = Math.atan2(player.y - e.y, player.x - e.x);
                bullets.push({ x: e.x, y: e.y, vx: Math.cos(ang) * 14, vy: Math.sin(ang) * 14, owner: 'enemy' });
                e.lastShot = Date.now();
            }
            if(e.hp <= 0 || Math.hypot(e.x - storm.x, e.y - storm.y) > storm.r + 400) {
                enemies.splice(i, 1);
                if (e.hp <= 0) { player.kills++; player.shield = Math.min(MAX_SHIELD, player.shield + 50); }
                playersLeft--;
                updateUI();
            }
        });

        if(player.hp <= 0) endGame(`#${playersLeft} - ELIMINATED`);
        else if (playersLeft <= 1) endGame("#1 VICTORY ROYALE");
    }

    function endGame(text) {
        gameActive = false;
        isFiring = false;
        clearInterval(stormInterval);
        document.getElementById('result-text').innerText = text;
        document.getElementById('game-over').style.display = 'flex';
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const camX = canvas.width/2 - player.x;
        const camY = canvas.height/2 - player.y;
        ctx.save();
        ctx.translate(camX, camY);
        ctx.fillStyle = '#45a049'; ctx.fillRect(0, 0, WORLD_SIZE, WORLD_SIZE);
        ctx.strokeStyle = 'rgba(255,255,255,0.06)';
        for(let i=0; i<=WORLD_SIZE; i+=250) {
            ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, WORLD_SIZE); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(WORLD_SIZE, i); ctx.stroke();
        }
        chests.forEach(c => {
            ctx.fillStyle = c.opened ? '#444' : '#FFD700'; ctx.fillRect(c.x-25, c.y-20, 50, 40);
            if(!c.opened) { ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.strokeRect(c.x-30, c.y-25, 60, 50); }
        });
        ctx.fillStyle = '#5d4037'; walls.forEach(w => ctx.fillRect(w.x-30, w.y-30, 60, 60));
        enemies.forEach(e => {
            ctx.fillStyle = '#e91e63'; ctx.beginPath(); ctx.arc(e.x, e.y, 25, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'black'; ctx.fillRect(e.x-25, e.y-45, 50, 8);
            ctx.fillStyle = '#ff5252'; ctx.fillRect(e.x-25, e.y-45, (e.hp/100)*50, 8);
        });
        ctx.fillStyle = 'yellow'; bullets.forEach(b => { ctx.beginPath(); ctx.arc(b.x, b.y, 6, 0, Math.PI*2); ctx.fill(); });
        ctx.strokeStyle = 'rgba(150, 0, 255, 0.5)'; ctx.lineWidth = 20;
        ctx.beginPath(); ctx.arc(storm.x, storm.y, storm.r, 0, Math.PI * 2); ctx.stroke();
        ctx.fillStyle = 'rgba(150, 0, 255, 0.15)'; ctx.beginPath();
        ctx.rect(-2000, -2000, WORLD_SIZE+4000, WORLD_SIZE+4000);
        ctx.arc(storm.x, storm.y, storm.r, 0, Math.PI * 2, true); ctx.fill();
        ctx.save(); ctx.translate(player.x, player.y); ctx.rotate(player.angle);
        ctx.fillStyle = '#2196f3'; ctx.beginPath(); ctx.arc(0, 0, 26, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#333'; ctx.fillRect(18, -8, 40, 16); ctx.restore();
        ctx.restore();
    }

    init();
    gameLoop();
</script>
</body>
</html>
